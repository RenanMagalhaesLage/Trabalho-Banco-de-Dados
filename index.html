<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Formulário</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="formulario">
  <div class="tela-formulario">
    <form action="">
      <fieldset>
        <legend><b>Formulário de Aluno</b></legend>
        <br>
        <!--NOME-->
        <div class="inputBox">
          <input type="text" name="nome" id="nome" class="inputUser" required>
          <label class="labelInput" for="nome">Nome</label>
        </div>
        <br><br>
        <!--SOBRENOME-->
        <div class="inputBox">
          <input type="text" name="sobrenome" id="sobrenome" class="inputUser" required>
          <label class="labelInput" for="sobrenome">Sobrenome</label>
        </div>
        <br><br>
        <!--EMAIL-->
        <div class="inputBox">
          <input type="text" name="email" id="email" class="inputUser" required>
          <label class="labelInput" for="email">E-mail</label>
        </div>
        <br><br>
        <!--TELEFONE-->
        <div class="inputBox">
            <input type="tel" name="telefone" id="telefone" class="inputUser" required>
            <label class="labelInput" for="telefone">Telefone</label>
        </div>

        <!--SEXO-->
        <!--Teste-->
        <p>Sexo:</p>
        <input type="radio" name="genero" id="feminino" value="feminino" required>
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" name="genero" id="masculino" value="masculino" required>
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" name="genero" id="outro" value="outro" required>
        <label for="outro">Outro</label>
        <br><br>
        <!--DATA DE NASCIMENTO-->
        <label for="data_nascimento"><b>Data de Nascimento:</b></label>
        <input type="date" name="data_nascimento" id="data_nascimento"  required>
        <br><br><br>
        <!--CIDADE-->
        <div class="inputBox">
            <input type="text" name="cidade" id="cidade" class="inputUser" required>
            <label class="labelInput" for="cidaded">Cidade</label>
        </div>
        <br><br>
        <!--ESTADO-->
        <div class="inputBox">
            <input type="text" name="estado" id="estado" class="inputUser" required>
            <label class="labelInput" for="estado">Estado</label>
        </div>
        <br><br>
        <!--Endereço-->
        <div class="inputBox">
            <input type="text" name="endereco" id="endereco" class="inputUser" required>
            <label class="labelInput" for="endereco">Endereço</label>
        </div>
        <br><br>
        <input type="submit" name="submit" id="submit">
      </fieldset>
    </form> 
  </div>
  <script src="script.js"></script>

 
</body>

</html>
